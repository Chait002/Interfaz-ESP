        <script>
            //ESTO ES DE PARA QUE APAREZCA Y DESAPAREZCAN LOS ELEMENTOS//
                                       //ESTO ES SOLO DEL WHITE THEME//
                            // Obtener referencia al elemento HTML del ratón grande
                          var ratonGrande = document.getElementById("primer-elemento");
                          
                          // Obtener referencia al elemento HTML del ratón pequeño
                          var ratonPequeno = document.getElementById("segundo-elemento");
                          ratonGrande.addEventListener("mouseenter", function() {
                              // Ocultar el ratón pequeño
                              ratonPequeno.style.display = "block";
                          });
                          // Agregar un event listener para cuando el ratón salga del elemento grande
                          ratonPequeno.addEventListener("mouseleave", function(event) {
                            var e = event.toElement || event.relatedTarget;
                            if (e.parentNode == this || e == this) {
                              return;
                            }
                            ratonPequeno.style.display = "none";
                          });

        <script>
            const divToMove = document.getElementById('divMostrar');
                        let isDragging = false;
                        let offset = { x: 0, y: 0 };
                        
                        divToMove.addEventListener('mousedown', function(event) {
                          isDragging = true;
                          offset.x = event.clientX - divToMove.getBoundingClientRect().left;
                          offset.y = event.clientY - divToMove.getBoundingClientRect().top;
                          divToMove.classList.add('dragging');
                        });
                        
                        document.addEventListener('mousemove', function(event) {
                          if (isDragging) {
                            divToMove.style.left = event.clientX - offset.x + 'px';
                            divToMove.style.top = event.clientY - offset.y + 'px';
                          }
                        });
                        
                        document.addEventListener('mouseup', function() {
                          isDragging = false;
                          divToMove.classList.remove('dragging');
                        });
        </script>
